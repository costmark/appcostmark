
<ion-header>

  <ion-navbar color="primary">
    <ion-title>CostMark</ion-title>
    <ion-buttons end>
      <button ion-button icon-only [navPush]="referencias">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content >

  <ion-refresher (ionRefresh)="refrescar($event)">
        <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-list>
    <ion-list-header >
        Los mejores precios de la semana
    </ion-list-header>
    <ion-item *ngFor="let item of _prodProvider.lista_productos">
      <h2>{{item.nombre_producto | titlecase }}</h2>
      <h3>{{item.nombre_almacen | titlecase}} - {{item.nombre_puntoventa | titlecase}} - {{item.localizacion_puntoventa}}</h3>
      <p>{{item.presentacion_producto}}</p>
      <ion-badge color="secondary" item-end>{{item.costo_pventa | currency:'COP':'symbol-narrow'}}</ion-badge>
    </ion-item>
    
    
  </ion-list>

  <ion-fab right bottom>
    <button ion-fab color="secondary" [navPush]="registroPecio" ><ion-icon name="add"></ion-icon></button>
  </ion-fab>


</ion-content>
