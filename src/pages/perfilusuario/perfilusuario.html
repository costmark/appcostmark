<ion-header>

  <ion-navbar color="primary">
    <ion-title>Mi cuenta</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <!-- <img src="assets/imgs/avatar.png" > -->

    <ion-list>
        <ion-item>
          <ion-label color="primary">Nombre:</ion-label>
          <ion-input type="text" [(ngModel)]="nombre"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label color="primary">Correo:</ion-label>
          <ion-input  disabled value="{{correo}}"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label color="primary">Contraseña:</ion-label>
          <ion-input type="password" placeholder="*******" [(ngModel)]="contrasena"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label color="primary">Confirmar Contraseña:</ion-label>
          <ion-input  type="password" placeholder="********" [(ngModel)]="confcontrasena"></ion-input>
        </ion-item>
      </ion-list>
      <button ion-button block color="secondary" (click)="actualizar()">
        Actualizar datos
      </button>



</ion-content>
